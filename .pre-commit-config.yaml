# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local

    hooks:
      - id: check-black
        name: check black
        language: python
        types: [python]
        files: ^md_translate\/.*\.py$
        exclude: .*\/(tests)\/.*\.py$
        require_serial: true
        entry: .venv/bin/black --check --config pyproject.toml

      - id: check-isort
        name: check isort
        language: python
        types: [python]
        files: ^md_translate\/.*\.py$
        exclude: .*\/(tests)\/.*\.py$
        require_serial: true
        entry: .venv/bin/isort --check-only --settings-file pyproject.toml

      - id: check-mypy
        name: check mypy
        language: python
        types: [python]
        files: ^md_translate\/.*\.py$
        exclude: .*\/(tests)\/.*\.py$
        require_serial: true
        entry: .venv/bin/mypy --config-file pyproject.toml

