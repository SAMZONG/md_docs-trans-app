sudo: false
dist: xenial
language: python
python:
- '3.6'
- '3.7'
install:
- python setup.py install
script:
- python setup.py test
notifications:
  email:
    on_success: never
    on_failure: change
before_deploy:
- git config --local user.name "Ilya Chichak"
- git config --local user.email "ilyachch@gmail.com"
- export TRAVIS_TAG=$(cat VERSION)
- git tag $TRAVIS_TAG
deploy:
  - provider: pypi
    user: ilyachch
    password:
      secure: ""
    distributions: sdist bdist_wheel
    skip_cleanup: true
    skip_existing: true
    on:
      repo: ilyachch/md_docs-trans-app
      branch: master
      python: '3.6'
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file:
    - dist/*.whl
    - dist/*.tar.gz
    on:
      repo: ilyachch/md_docs-trans-app
      branch: master
      python: '3.6'
