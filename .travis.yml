sudo: false
dist: xenial
language: python
python:
- '3.6'
- '3.7'
install:
- python setup.py install
script:
- python setup.py test
notifications:
  email:
    on_success: never
    on_failure: change
before_deploy:
- git config --local user.name "Ilya Chichak"
- git config --local user.email "ilyachch@gmail.com"
- export TRAVIS_TAG=$(cat VERSION)
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/*.whl
    - dist/*.tar.gz
  on:
    repo: ilyachch/md_docs-trans-app
